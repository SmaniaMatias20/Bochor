name: Build and Deploy Docker Containers

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set environment variables for Docker Compose
        run: echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build --build-arg DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

      - name: List Docker images
        run: docker images

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bochor-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bochor-backend:latest

      - name: Restart Containers
        run: |
          docker-compose -f docker-compose.yml down
          docker-compose -f docker-compose.yml up -d
