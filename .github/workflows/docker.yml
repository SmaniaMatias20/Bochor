name: Build and Deploy Docker Containers

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set environment variables for Docker Compose
        run: echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build --build-arg DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

      - name: List Docker images
        run: docker images

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bochor-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bochor-backend:latest

      - name: SSH into Raspberry Pi and Update Containers
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.RASPBERRY_PI_HOST }}  # Dirección IP de la Raspberry Pi
          username: ${{ secrets.RASPBERRY_PI_USERNAME }}  # Usuario de la Raspberry Pi
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # La clave privada SSH de GitHub
          port: 22
          timeout: 300s  # Ajusta este valor en segundos (300 = 5 minutos)
          script: |
            # Actualizar imágenes Docker en la Raspberry Pi
            docker pull ${{ secrets.DOCKER_USERNAME }}/bochor-frontend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/bochor-backend:latest
            
            # Reiniciar contenedores
            docker-compose -f /home/mesvirtual/Desktop/Bochor/docker-compose.yml down
            docker-compose -f /home/mesvirtual/Desktop/Bochor/docker-compose.yml up -d
